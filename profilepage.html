<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

 <button class="close-btn" onclick="toggleMenu()">âœ–</button>

 <a onclick="click_my_account('Logout')" class="logoutLink" style="display:none;">Logout</a>
 <a onclick="click_my_account('Login')" class="loginLink" style="display:block;">Login/Sign Up</a>
 <a onclick="click_my_account('my_message')">My message</a>
 <a onclick="click_my_account('shopping')">
     <i class="fa-solid fa-cart-shopping"></i>
 </a>
</div>   

<!-- Nav Bar -->
<header class="navbar">
   <nav class="nav-links">
       <a onclick="click_my_account('MokeSell')" style="font-size: 30px;">MokeSell</a>
   </nav>
   <nav class="nav-links">
       <a onclick="click_my_account('Clothes')">Clothes</a>
       <a onclick="click_my_account('Shoes')">Shoes</a>
       <a onclick="click_my_account('Home-decor')">Home-decor</a>
       <a onclick="click_my_account('my_account')" class="myAccountLink" style="display:none;">My Account</a>
       <a onclick="click_my_account('Login')" class="loginLink" style="display:block;">Login/Sign Up</a>
       <a onclick="click_my_account('shopping')">
           <i class="fa-solid fa-cart-shopping"></i>
       </a>
       <a onclick="toggleMenu()">Others</a> <!-- Triggers Off-Canvas Menu -->
   </nav>
   <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
</header> 
    
  <div class="menu-header">
    <h1 >Profile</h1>
  </div>  

  <div class="profile-container">
    <!-- Profile Image Section -->
    <div class="profile-pic-container">
        <img src="./images/avatar.png" alt="Profile Picture" class="profile-pic" id="profileImage">
        <input type="file" id="uploadImage" style="display: none;" accept="image/*" onchange="previewImage(event)">
        <button class="upload-btn" onclick="document.getElementById('uploadImage').click();" id="editImageBtn" disabled>Change Photo</button>
    </div>
    
    <div class="profile-container">
        <form id="profileInfo">
            <div class="personal-info">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required readonly>
            </div>

            <div class="personal-info">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required readonly>
            </div>

            <div class="personal-info">
                <label for="email">Email Address</label>
                <input type="email" id="email" required readonly>
            </div>

            <div class="personal-info">
                <label for="oldPassword">Old Password</label>
                <input type="password" id="oldPassword" readonly>
            </div>

            <div class="personal-info" id="newPassSection" style="display: none;">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password">
                
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password">
            </div>

            <div class="form-group">
                <button type="button" id="editBtn" onclick="enableEdit()">Edit</button>
                <button type="button" id="saveBtn" onclick="saveChanges()" disabled>Save Changes</button>
                <button type="button" class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </form>
    </div>
<script src="profile.js"></script>
</body>
</html>
