<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="profile-container">
        <form id="profileInfo">
            <div class="personal-info">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="personal-info">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="personal-info">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" required readonly>
            </div>

            <div class="personal-info">
                <label for="password">Change Password</label>
                <input type="password" id="password" placeholder="Enter a new password">
            </div>

            <div class="form-group">
                <button type="button" onclick="saveChanges()">Save Changes</button>
                <button type="button" class="btn-logout" onclick="logout()">Logout</button>
            </div>
            
        </form>
    </div>
    <script>
        const useremail = JSON.parse(sessionStorage.getItem("loginemail"))
        console.log(useremail)
    </script>
</body>
</html>
