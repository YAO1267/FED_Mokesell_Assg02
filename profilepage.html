<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" type="text/css" href="general.css">

      <!-- google font Averia Serif Libre  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <style>
    
.profile-container {
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    padding: 40px;
    border-radius: 12px;
   
    margin: 30px auto;
    max-width: 750px;
    width: 90%;
    gap: 40px;
}

.profile-pic-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.profile-pic {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    border: 3px solid #ddd;
    object-fit: cover;
    transition: 0.3s ease;
}

.profile-pic:hover {
    border-color: #3b5b55;
}

.upload-btn {
    margin-top: 10px;
    padding: 8px 14px;
    border: none;
    border-radius: 8px;
    background: #497D74;
    color: white;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
}

.upload-btn:hover {
    background: #3b5b55;
}

.profile-details {
    flex: 1;
    display: flex;
    flex-direction: column;
    width: 100%;
}


.personal-info {
    margin-bottom: 16px;
}

.personal-info label {
    font-size: 16px;
    font-weight: 600;
    color: #333;
    display: block;
    margin-bottom: 5px;
}

.personal-info input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: 0.3s;
}

.personal-info input:focus {
    border-color: #5594d7;
    outline: none;
    box-shadow: 0px 0px 5px rgba(127, 171, 219, 0.5);
}

.personal-info input:read-only {
    background: #f4f4f4;
    color: #666;
}

.form-group {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.form-group button {
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.form-group button:first-child {
    background: #497D74;
    color: white;
}

.form-group button:first-child:hover {
    background: #3f534f;
}

.btn-logout {
    background: #dc3545;
    color: white;
}

.btn-logout:hover {
    background: #b02a37;
}


@media screen and (max-width: 600px) {
    .profile-container {
        flex-direction: column;
        text-align: center;
        padding: 20px;
    }
    
    .form-group {
        flex-direction: column;
        gap: 10px;
    }
}

    </style>
</head>
<body>

     <!-- nav bar -->
  <header class="navbar">
    <div class="link1">
        <a onclick="click_my_account(event, 'MokeSell')">MokeSell</a>
    </div>
    <nav class="nav-links">
        <a onclick="click_my_account(event, 'Clothes')">Clothes</a>
        <a onclick="click_my_account(event, 'Shoes')">Shoes</a>
        <a onclick="click_my_account(event, 'Home-decor')">Home-decor</a>
        <a onclick="click_my_account(event, 'my_account')" id="myAccountLink" style="display:none;">My Account</a>
        <a onclick="click_my_account(event, 'Login')" id="loginLink" style="display:block;">Login/Sign Up</a>
        <a onclick="click_my_account(event, 'shopping')">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
    </nav>
  </header>

    
  <div class="menu-header">
    <h1 >Profile</h1>
  </div>  

  <div class="profile-container">
    <!-- Profile Image Section -->
    <div class="profile-pic-container">
        <img src="images/default-profile.png" alt="Profile Picture" class="profile-pic" id="profileImage">
        <input type="file" id="uploadImage" style="display: none;" accept="image/*" onchange="previewImage(event)">
        <button class="upload-btn" onclick="document.getElementById('uploadImage').click();">Change Photo</button>
    </div>
    
    <div class="profile-container">
        <form id="profileInfo">
            <div class="personal-info">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="personal-info">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="personal-info">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" required readonly>
            </div>

            <div class="personal-info">
                <label for="password">Change Password</label>
                <input type="password" id="password" placeholder="Enter a new password">
            </div>

            <div class="form-group">
                <button type="button" onclick="saveChanges()">Save Changes</button>
                <button type="button" class="btn-logout" onclick="logout()">Logout</button>
            </div>

        </form>
    </div>
    <script>
        // const useremail = JSON.parse(sessionStorage.getItem("loginemail")) //to get user data from session
        // console.log(useremail)
        const useremail = sessionStorage.getItem("loginemail");
        document.getElementById("email").value = useremail;

        // to handle save changes
        function saveChanges() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const password = document.getElementById("password").value;

            if (!firstName || !lastName) {
                alert("First Name and Last Name are required!");
                return;
            }
            //missing***(storing of name)

            if (password) {
                sessionStorage.setItem("password", password); // Save new password if entered
            }

            alert("Profile updated successfully!");
        }
        //log out
        function logout() {
            sessionStorage.clear(); 
            alert("Logged out successfully!");
            window.location.href = "login.html"; // Redirect to login page after logging out
        }
        function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function() {
        document.getElementById('profileImage').src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
    }



    </script>
</body>
</html>
