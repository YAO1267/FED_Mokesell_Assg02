<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" type="text/css" href="general.css">

      <!-- google font Averia Serif Libre  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    
</head>
<body>

     <!-- nav bar -->
  <header class="navbar">
    <div class="link1">
        <a onclick="click_my_account(event, 'MokeSell')">MokeSell</a>
    </div>
    <nav class="nav-links">
        <a onclick="click_my_account(event, 'Clothes')">Clothes</a>
        <a onclick="click_my_account(event, 'Shoes')">Shoes</a>
        <a onclick="click_my_account(event, 'Home-decor')">Home-decor</a>
        <a onclick="click_my_account(event, 'my_account')" id="myAccountLink" style="display:none;">My Account</a>
        <a onclick="click_my_account(event, 'Login')" id="loginLink" style="display:block;">Login/Sign Up</a>
        <a onclick="click_my_account(event, 'shopping')">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
    </nav>
  </header>

    
  <div class="menu-header">
    <h1 >Profile</h1>
  </div>  
  
    
    <div class="profile-container">
        <form id="profileInfo">
            <div class="personal-info">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="personal-info">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="personal-info">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" required readonly>
            </div>

            <div class="personal-info">
                <label for="password">Change Password</label>
                <input type="password" id="password" placeholder="Enter a new password">
            </div>

            <div class="form-group">
                <button type="button" onclick="saveChanges()">Save Changes</button>
                <button type="button" class="btn-logout" onclick="logout()">Logout</button>
            </div>

        </form>
    </div>
    <script>
        // const useremail = JSON.parse(sessionStorage.getItem("loginemail")) //to get user data from session
        // console.log(useremail)
        const useremail = sessionStorage.getItem("loginemail");
        document.getElementById("email").value = useremail;

        // to handle save changes
        function saveChanges() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const password = document.getElementById("password").value;

            if (!firstName || !lastName) {
                alert("First Name and Last Name are required!");
                return;
            }
            //missing***(storing of name)

            if (password) {
                sessionStorage.setItem("password", password); // Save new password if entered
            }

            alert("Profile updated successfully!");
        }
        //log out
        function logout() {
            sessionStorage.clear(); 
            alert("Logged out successfully!");
            window.location.href = "login.html"; // Redirect to login page after logging out
        }



    </script>
</body>
</html>
