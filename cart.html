<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>homepage</title>

  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="general.css">

  <!-- google font Averia Serif Libre -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

  <!-- icon kit -->
  <script src="https://kit.fontawesome.com/c3f87a633e.js" crossorigin="anonymous"></script>
  <style>
    .container {
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #050505;
      color: white;
    }

    .cart-summary {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .coupon-section input[type="text"] {
      padding: 10px;
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .coupon-section button {
      padding: 10px 15px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .coupon-section button:hover {
      background-color: #444;
    }

    .cart-total {
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 250px;
    }

    .cart-total p {
      margin: 10px 0;
    }

    .cart-total button {
      width: 100%;
      padding: 12px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart-total button:hover {
      background-color: #444;
    }

    .continue-link {
      display: block;
      margin-bottom: 15px;
      color: #030303;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
<!-- Overlay for background dim effect -->
<div id="overlay" class="overlay"></div>

<!-- Off-Canvas Menu -->
<div id="offCanvasMenu" class="off-canvas">
   <button class="close-btn" onclick="toggleMenu()">âœ–</button>
   <a onclick="click_my_account(event, 'Clothes')">Clothes</a>
   <a onclick="click_my_account(event, 'Shoes')">Shoes</a>
   <a onclick="click_my_account(event, 'Home-decor')">Home-decor</a>
   <a onclick="click_my_account(event, 'my_account')" class="myAccountLink" style="display:none;">My Account</a>
   <a onclick="click_my_account(event, 'Logout')" class="logoutLink" style="display:none;">Logout</a>
   <a onclick="click_my_account(event, 'Login')" class="loginLink" style="display:block;">Login/Sign Up</a>
   <a onclick="click_my_account(event, 'shopping')">
       <i class="fa-solid fa-cart-shopping"></i>
   </a>
</div>  
<!-- Nav Bar -->
<header class="navbar">
  <nav class="nav-links">
      <a onclick="click_my_account(event, 'MokeSell')" style="font-size: 30px;">MokeSell</a>
  </nav>
  <nav class="nav-links">
      <a onclick="click_my_account(event, 'Clothes')">Clothes</a>
      <a onclick="click_my_account(event, 'Shoes')">Shoes</a>
      <a onclick="click_my_account(event, 'Home-decor')">Home-decor</a>
      <a onclick="click_my_account(event, 'my_account')" class="myAccountLink" style="display:none;">My Account</a>
      <a onclick="click_my_account(event, 'Login')" class="loginLink" style="display:block;">Login/Sign Up</a>
      <a onclick="click_my_account(event, 'shopping')">
          <i class="fa-solid fa-cart-shopping"></i>
      </a>
      <a onclick="toggleMenu()">Others</a> <!-- Triggers Off-Canvas Menu -->
  </nav>
  <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
</header> 

<div class="container">
  <a href="#" class="continue-link">Continue Shopping</a>
  <div class="cart-container">
    <h1>My Cart</h1>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Subtotal</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Cart items will be dynamically inserted here -->
      </tbody>
    </table>
    <div class="cart-summary">
      <div class="coupon-section">
        <input type="text" placeholder="Coupon Code">
        <button>Apply Coupon</button>
      </div>
      <div class="cart-total">
        <p>Sub-Total</p>
        <button>Proceed to Pay</button>
      </div>
    </div>
  </div>
</div>

<!-- footer -->
<footer>
  <hr>
  <div class="footer-container">
    <!-- Left Section: Logo and Privacy Policy -->
    <div class="footer-logo">
      <img src="./images/logo.png" alt="MokeSell icon">
      <p>Privacy policy</p>
    </div>

    <!-- Right Section: Social Media Links -->
    <div class="social-media">
      <p>Follow us on</p>
      <div>
        <a href="#">&#9993;</a>                                   <!-- Email Icon -->
        <a href="#"><i class="fa-brands fa-instagram"></i></a>    <!-- Instagram Icon -->
        <a href="#"><i class="fa-brands fa-twitter"></i></a>      <!-- Twitter Icon -->
        <a href="#"><i class="fa-brands fa-facebook"></i></a>     <!-- Facebook Icon -->
      </div>
      <p class="copyright">&copy; MokeSell 2025</p>
    </div>
  </div>
  <hr>
  <p>&copy; 2025 MokeSell Website. All rights reserved.</p>
</footer>
<script src="cart.js"></script>
</body>
