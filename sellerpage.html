<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" type="text/css" href="general.css">
    <title>selling page</title>
</head>
<body>
    <style>
        body { 
           font-family: Arial, sans-serif; 
           margin: 20px; 
           display: flex; 
           justify-content: center; 
           align-items: center; 
           height: 100vh; 
           background-color: #f5f5f5; 
       } 

       .container { 
           display: flex; 
           gap: 20px; 
       } 

       .left-section { 
           width: 350px; 
           height: 350px; 
           border: 2px dashed #ccc; 
           background-color: #e0e0e0; 
           display: flex; 
           justify-content: center; 
           align-items: center; 
           flex-direction: column; 
           border-radius: 10px; 
       } 

       .left-section label { 
           background-color: #333; 
           color: white; 
           padding: 10px 20px; 
           border-radius: 20px; 
           cursor: pointer; 
           font-size: 14px; 
       } 

       .left-section input { 
           display: none; 
       } 

       #image-preview { 
           width: 100%; 
           height: 100%; 
           object-fit: cover; 
           display: none; 
           border-radius: 10px; 
       } 

       .right-section { 
           display: flex; 
           flex-direction: column; 
           gap: 10px; 
       } 

       .field { 
           width: 300px; 
           height: auto; 
           border-radius: 10px; 
           background-color: #e0e0e0; 
           display: flex; 
           align-items: center; 
           padding: 10px; 
           flex-direction: column; 
       } 

       .field label { 
           background-color: #333; 
           color: white; 
           padding: 5px 10px; 
           border-radius: 15px; 
           font-size: 14px; 
           margin-bottom: 10px; 
       } 

       .field select,  
       .field input { 
           width: 100%; 
           padding: 10px; 
           border: 1px solid #ccc; 
           border-radius: 5px; 
           font-size: 14px; 
       } 

       .field select { 
           background-color: white; 
       } 

       button { 
           margin-top: 15px; 
           background-color: #6A9C89; 
           color: white; 
           border: none; 
           padding: 10px 20px; 
           border-radius: 5px; 
           cursor: pointer; 
       } 

       button:hover { 
           background-color: #578872; 
       } 
   </style>
   <form id ="add-product-form" class="container"> 
    <!-- Left Section --> 
    <div class="left-section"> 
        <img id="image-preview" alt="Preview"> 
        <label for="upload">Select photos +</label> 
        <input type="file" id="upload" accept="image/*"> 
    </div> 

    
    <!-- Right Section --> 
    <div class="right-section"> 

        <div class="field">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter product name" required>
        </div>

        <!-- Category Dropdown --> 
        <div class="field"> 
            <label for="category">Category:</label> 
            <select id="category" name="category"> 
                <option value="" disabled selected>Select a category</option> 
                <option value="clothes">Clothes</option> 
                <option value="shoes">Shoes</option> 
                <option value="home-decor">Home Decor</option> 
            </select> 
        </div> 
    
        <!-- Price Input --> 
        <div class="field"> 
            <label for="price">Price:</label> 
            <input type="number" id="price" name="price" placeholder="Enter price" min="0" step="0.01"> 
        </div> 
        <button id="submit-btn">Submit</button>
    </div>
    </form>
    <script src="seller.js"></script> 
</body>
</html>
