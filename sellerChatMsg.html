  <!-- google font Averia Serif Libre -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

<!-- Off-Canvas Menu -->

    <a onclick="click_my_account('my_account')" class="myAccountLink" style="display:none;">My Account</a>
    <a onclick="click_my_account('Logout')" class="logoutLink" style="display:none;">Logout</a>
    <a onclick="click_my_account('Login')" class="loginLink" style="display:block;">Login/Sign Up</a>
    <a onclick="click_my_account('my_message')">My message</a>
    <a onclick="click_my_account('shopping')">
        <i class="fa-solid fa-cart-shopping"></i>
    </a>
  </div>   
<!-- Nav Bar -->
<header class="navbar">
    <nav class="nav-links">
        <a onclick="click_my_account(event, 'MokeSell')" style="font-size: 30px;">MokeSell</a>
    </nav>
    <nav class="nav-links">
        <a onclick="click_my_account(event, 'Clothes')">Clothes</a>
        <a onclick="click_my_account(event, 'Shoes')">Shoes</a>
        <a onclick="click_my_account(event, 'Home-decor')">Home-decor</a>
        <a onclick="click_my_account(event, 'my_account')" class="myAccountLink" style="display:none;">My Account</a>
        <a onclick="click_my_account(event, 'Login')" class="loginLink" style="display:block;">Login/Sign Up</a>
        <a onclick="click_my_account(event, 'shopping')">
            <i class="fa-solid fa-cart-shopping"></i>
        </a>
        <a onclick="toggleMenu()">Others</a> <!-- Triggers Off-Canvas Menu -->
    </nav>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
</header> 

    <!-- chatmsg -->
    <div class="chat-container">
        <div class="chat-list" id="chatList"></div>
        <div class="chat-box" id="chatBox">
            <h3 id="chatTitle">Chat</h3>
            <div class="messages" id="messages"></div>
            <div class="input-box">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendButton">Send</button>
            </div>  
        </div>
    </div>


<!-- footer -->
<footer>
    <hr>
    <div class="footer-container">
      <!-- Left Section: Logo and Privacy Policy -->
      <div class="footer-logo">
        <img src="./images/logo.png" alt="MokeSell icon">

      </div>

      <!-- Right Section: Social Media Links -->
      <div class="social-media">

          <a href="#">&#9993;</a>                                   <!-- Email Icon -->

<script type="module">
    import { listenForNewMessages } from "./itemChat.js";
    // show the seller the msg from other potential buyers
    const user = sessionStorage.getItem("loginemail");
    window.onload = listenForNewMessages(user);
    import { sendMessage2 } from "./itemChat.js";
    document.getElementById("sendButton").addEventListener("click", sendMessage2);
</script>
<script src="sellerChatMsg.js"></script>
