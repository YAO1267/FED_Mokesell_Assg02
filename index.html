  <style>
    /* Styles for the popup (hidden by default) */
    .popup {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        z-index: 1000;
        text-align: center;
        width: 300px;
        animation: popupAnimation 0.5s ease-out;
    }

    /* Animation for popup */
    @keyframes popupAnimation {
        from {
            transform: translate(-50%, -50%) scale(0.8);
        }
        to {
            transform: translate(-50%, -50%) scale(1);
        }
    }

    /* Overlay background */
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 999;
        transition: opacity 0.3s ease;
    }

    /* Wheel container */
    .wheel-container {
        margin: 20px 0;
    }

    .wheel {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        border-radius: 50%;
        overflow: hidden;
        border: 5px solid #333;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f1f1f1;
    }

    .wheel img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Spin button styles */
    #spinButton {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }

    #spinButton:hover {
        background-color: #45a049;
    }

    /* Close button styles */
    .popup button {
        background-color: #f44336;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
        font-size: 14px;
    }

    .popup button:hover {
        background-color: #e53935;
    }

  </style>
 

 <button onclick="openPopup()">Open Popup</button>
